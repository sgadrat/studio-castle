<!DOCTYPE html>
<html>
<head>

<script src="rtge/rtge.js"></script>
<script src="js/studio.js"></script>
<script src="js/title.js"></script>
<script src="js/level1.js"></script>
<script src="js/level2.js"></script>
<script src="js/level3.js"></script>

<style>
	#screen_sizer {
		width: 50%;
		position: relative;
		display: inline-block;
	}
	#screen_sizer:after {
		padding-top: 93.75%;
		display: block;
		content: '';
	}

	#screen {
		position: absolute;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
	}

	body {
		background-color: #000000;
	}
</style>
</head>
<body onload="Studio.init()">
<div id="screen_sizer">
	<canvas id="screen" width="256px" height="240px" style="width: 100%; height:100%"></canvas>
</div>
<audio id="sound_trigger_on" preload="auto" src="sounds/trigger_on.mp3" style="visibility: hidden"></audio>
<audio id="sound_trigger_off" preload="auto" src="sounds/trigger_off.mp3" style="visibility: hidden"></audio>
<audio id="sound_chest" preload="auto" src="sounds/chest.mp3" style="visibility: hidden"></audio>
<audio id="sound_gameover" preload="auto" src="sounds/gameover.mp3" style="visibility: hidden"></audio>
<audio id="sound_button" preload="auto" src="sounds/button.mp3" style="visibility: hidden"></audio>
</body>
</html>
